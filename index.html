<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>■□□□□□</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-stack">
    <section class="card active" id="card-1">
      <h2 class="card-number">1</h2>
      <div class="grid-container" id="grid-container-1">
        <div class="grid-item" data-index="0"><div class="grid-front"></div><div class="grid-back"><button class="grid-button">열기</button></div></div>
        <div class="grid-item" data-index="1"><div class="grid-front"></div><div class="grid-back"><button class="grid-button">열기</button></div></div>
        <div class="grid-item" data-index="2"><div class="grid-front"></div><div class="grid-back"><button class="grid-button">열기</button></div></div>
        <div class="grid-item" data-index="3"><div class="grid-front"></div><div class="grid-back"><button class="grid-button">열기</button></div></div>
        <div class="grid-item" data-index="4"><div class="grid-front"></div><div class="grid-back"><button class="grid-button">열기</button></div></div>
        <div class="grid-item" data-index="5"><div class="grid-front"></div><div class="grid-back"><button class="grid-button">열기</button></div></div>
      </div>
      <img src="Image/human.jpg" alt="Human" class="human-image" id="human-image">
      <button class="close-button">뒤로가기</button>
    </section>
    <section class="card" id="card-2">
      <h2 class="card-number">2</h2>
      <div class="grid-container" id="grid-container-2">
        <div class="grid-item video-item" data-index="0"><div class="grid-front"><span class="play-icon">▶</span></div><div class="grid-back"><video class="grid-video" src="Video/vid1.mp4" muted></video></div></div>
        <div class="grid-item video-item" data-index="1"><div class="grid-front"><span class="play-icon">▶</span></div><div class="grid-back"><video class="grid-video" src="Video/vid2.mp4" muted></video></div></div>
        <div class="grid-item video-item" data-index="2"><div class="grid-front"><span class="play-icon">▶</span></div><div class="grid-back"><video class="grid-video" src="Video/vid3.mp4" muted></video></div></div>
        <div class="grid-item video-item" data-index="3"><div class="grid-front"><span class="play-icon">▶</span></div><div class="grid-back"><video class="grid-video" src="Video/vid4.mp4" muted></video></div></div>
        <div class="grid-item video-item" data-index="4"><div class="grid-front"><span class="play-icon">▶</span></div><div class="grid-back"><video class="grid-video" src="Video/vid5.mp4" muted></video></div></div>
        <div class="grid-item video-item" data-index="5"><div class="grid-front"><span class="play-icon">▶</span></div><div class="grid-back"><video class="grid-video" src="Video/vid6.mp4" muted></video></div></div>
      </div>
      <button class="close-button">뒤로가기</button>
    </section>
    <section class="card" id="card-3">
      <h2 class="card-number">3</h2>
      <button class="close-button">뒤로가기</button>
    </section>
    <section class="card" id="card-4">
      <h2 class="card-number">4</h2>
      <button class="close-button">뒤로가기</button>
    </section>
    <section class="card" id="card-5">
      <h2 class="card-number">5</h2>
      <button class="close-button">뒤로가기</button>
    </section>
    <section class="card" id="card-6">
      <h2 class="card-number">6</h2>
      <button class="close-button">뒤로가기</button>
    </section>
  </div>

  <nav class="indicator"></nav>

  <!-- 팝업 -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup-content" id="popup-content">
      <h2>팝업 제목</h2>
      <p>팝업 내용이 여기에 표시됩니다.</p>
      <button class="popup-close-button" id="popup-close">뒤로가기</button>
    </div>
  </div>

  <!-- 음소거 버튼 -->
  <button class="mute-button" id="mute-button">
    <span class="mute-icon" id="mute-icon">🔇</span>
  </button>

  <script src="script.js"></script>
  <script src="card1.js"></script>
  <script src="card2.js"></script>
</body>
</html>
