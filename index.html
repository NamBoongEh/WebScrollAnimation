<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cylindrical Card Motion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-stack">
      <section class="card active">
        <h2>Value 1 — Craft</h2>
        <p>세심한 디테일과 손끝의 감각.</p>
      </section>
      <section class="card">
        <h2>Value 2 — Curiosity</h2>
        <p>질문을 멈추지 않는 태도.</p>
      </section>
      <section class="card">
        <h2>Value 3 — Integrity</h2>
        <p>일관된 기준과 투명성.</p>
      </section>
    </div>

    <!-- 인디케이터 -->
    <nav class="indicator">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
